<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Loan Calculator</h1>
        <form id="loan-form">
            <div class="group">
                <label for="amount">Loan Amount</label>
                <input type="number" id="amount" placeholder="Enter loan amount">
            </div>
            <div class="group">
                <label for="interest">Interest Rate (%)</label>
                <input type="number" id="interest" placeholder="Enter interest rate">
            </div>
            <div class="group">
                <label for="years">Years to Repay</label>
                <input type="number" id="years" placeholder="Enter loan term">
            </div>
            <button type="button" onclick="calculate()">Calculate</button>
        </form>
        <div class="resultcont">
            <h3>Monthly Payment : <span id="month-payment"> - - -</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
